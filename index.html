<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" sizes="any" type="png" href="./images/view-dashboard-outline.png">
    <link rel="stylesheet" href="./styles.css"> 
</head>

<body>
    <nav class="sidebar">
        <div class="logo">
                <img id="icon" src="./images/view-dashboard.png">
                <h3>Dashboard</h3>
        </div>

        <div class="main-links">
            <ul>
                <div class="link">
                    <a href="#">
                        <img src="./images/home.png">
                        <li id="home">Home</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/account-outline.png">
                        <li>Profile</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/message.png">
                        <li>Messages</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/history.png">
                        <li>History</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/note-multiple.png">
                        <li>Tasks</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/account-group.png">
                        <li>Communities</li>
                    </a>
                </div>
            </ul>
        </div>

        <div class="secondary-links">
            <ul>
                <div class="link">
                    <a href="#">
                        <img src="./images/cog.png">
                        <li>Settings</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/face-agent.png">
                        <li>Support</li>
                    </a>
                </div>
                <div class="link">
                    <a href="#">
                        <img src="./images/marker-check.png">
                        <li>Privacy</li>
                    </a>
                </div>
            </ul>
        </div>
    </nav>

    <div class="header">
        <div class="top">
            <img src="./images/magnify.png" id="loupe">
            <input type="text" id="search">
            <div class="notif-and-profile">
                <img src="./images/bell-ring.png" id="bell">
                <img src="./images/avocado-cat.jpg" id="profile-picture">
                <div><p>Cat Vocado</p></div>
            </div>
        </div>
        
        <div class="bottom">
            <img src="./images/avocado-cat.jpg" id="big-profile-picture">
            <div class="hi-there">
                <p>Hi there,</p>
                <p id="catvocado">Cat Vocado (@catvocado)</p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="projects">

        </div>

        <div class="announcement-and-trending">
            <div class="announcements">

            </div>

            <div class="trending">

            </div>
        </div>

       
    </div>
</body>

</html>
